<div class="containe">
    <div class="row">
        <div class="col-xs-12">
            <label for="">Server Name</label>
            <!--<input type="text" class="form-control" (input)="onUpdateServerName($event)" />-->
            <input type="text" class="form-control" [(ngModel)]="serverName" />
            <p>{{serverName}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
        </div>
        <div class="col-xs-6">
            <input type="checkbox" id="chkAllowNewServer" [(ngModel)]="allowNewServer" />
            <label for="chkAllowNewServer">Allow New Server</label>
            <!--<div [innerText]="allowNewServer"></div>-->
            <p *ngIf="isServerCreated; else noServer">Server was created! Name is {{serverName }}</p>
            <ng-template #noServer>
                <p *ngIf="!isServerCreated">No server is created!</p>
            </ng-template>
            <!--<p *ngIf="!isServerCreated">No server is created!</p>-->
        </div>
    </div>
</div>
<app-server></app-server>
<app-server></app-server>
